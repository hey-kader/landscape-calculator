	</div>
	<script type="text/javascript">
		var delta = ""

		function mul (delta) {
		}

		function eval (delta) {
		  var word = "" 
		  var last = ""
		  var oper = null 
		  delta = Array(delta)
		  delta.forEach( (d) => {


			if ((d == '*' || d == '/' || d == '+' || d == '-' || d == '%') && oper == null) {
			  oper = d
			  last = word
			  word = ""
			}
			if ((d == '*' || d == '/' || d == '+' || d == '-' || d == '%') && oper != null) { 
				if (oper == '*') {
				  last = last*word
				}
			    else if (oper == '/') {
				  last = last/word
				}
			    else if (oper == '%') {
				  last = last % word
				}
			    else if (oper == '+') {
				  last = last + word
				}
			    else if (oper == '-') {
				  last = last - word
				}
				oper = d
				word = ""
				document.querySelector('textbox').innerText = last
			}
			else {
			  word += d
			}
		  })

		}

	    function print_second_row (stream) {
		  if (stream == '=') {
			delta = eval(delta)
		  }

		  document.querySelector('textarea').innerText = delta
		  delta += stream
		}

		document.querySelectorAll('button').forEach( (b) => {
		  b.style.margin = "auto"
		  b.style.width = "32px"
		  b.style.height = "32px"
		  b.addEventListener("click", () => {print_second_row(b.innerText)})
		})
